<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DevOps Troubleshooting Test - Frontend</title>
<style>
.button {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {width: 250px;}
.button2 {width: 50%;}
.button3 {width: 100%;}
</style>
</head>
<body>
    <h1>Frontend - DevOps Troubleshooting Test</h1>
    <button class="button button3" id="call-backend">CALL BACKEND</button>
    <pre id="result"></pre>

    <script>
        const button = document.getElementById("call-backend");
        const result = document.getElementById("result");

        button.addEventListener("click", async () => {
            result.textContent = "Calling backend...";
            try {
                const response = await fetch("http://localhost:8081/");
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                result.textContent = "Error calling backend: " + err;
            }
        });
    </script>
</body>
</html>
